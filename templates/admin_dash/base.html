{% load static %}
<!doctype html>
<html lang="en" class="color-sidebar sidebarcolor3 color-header headercolor1">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--favicon-->
    <link rel="icon" href="{% static 'assets_admin/images/favicon-32x32.png' %}" type="image/png" />

    <!-- Plugins CSS -->
    <link href="{% static 'assets_admin/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
    <link href="{% static 'assets_admin/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
    <link href="{% static 'assets_admin/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />

    <!-- Loader CSS -->
    <link href="{% static 'assets_admin/css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'assets_admin/js/pace.min.js' %}"></script>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'assets_admin/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets_admin/css/bootstrap-extended.css' %}" rel="stylesheet">

    <!-- Fonts and App Style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'assets_admin/css/app.css' %}" rel="stylesheet">
    <link href="{% static 'assets_admin/css/icons.css' %}" rel="stylesheet">

    <!-- Theme Styles -->
    <link rel="stylesheet" href="{% static 'assets_admin/css/dark-theme.css' %}" />
    <link rel="stylesheet" href="{% static 'assets_admin/css/semi-dark.css' %}" />
    <link rel="stylesheet" href="{% static 'assets_admin/css/header-colors.css' %}" />

    <title>Khwopa Ecommerce Admin</title>
</head>

<body>
    {% include 'admin_dash/nav/left.html' %}
    {% include 'admin_dash/nav/top.html' %}

    {% block content %}
    {% endblock content %}

    {% include 'admin_dash/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="{% static 'assets_admin/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugins JS -->
    <script src="{% static 'assets_admin/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets_admin/plugins/simplebar/js/simplebar.min.js' %}"></script>
    <script src="{% static 'assets_admin/plugins/metismenu/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets_admin/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets_admin/plugins/apexcharts-bundle/js/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets_admin/js/index3.js' %}"></script>

    <!-- Initialize scrollbars -->
    <script>
        new PerfectScrollbar('.best-selling-products');
        new PerfectScrollbar('.recent-reviews');
        new PerfectScrollbar('.support-list');
    </script>

    <!-- App JS -->
    <script src="{% static 'assets_admin/js/app.js' %}"></script>
</body>

</html>
