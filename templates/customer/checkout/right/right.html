<div class="col-md-12">
    <div class="your-order">
        <h3 class="title-7 margin-bottom-50">Your Order</h3>
        <div class="your-order-table table-responsive">
            <table style="color: black !important;">
                <thead>
                    <tr>
                        <th class="product-name"><strong>Image</strong></th>
                        <th class="product-name"><strong>Product</strong></th>
                        <th class="product-total"><strong>Total</strong></th>
                    </tr>
                </thead>
                <tbody>
                    {% for cp in cart.cartproduct_set.all %}

                    <tr>
                        <td><img src="{{cp.product.product_images.first.image.url}}" alt=""
                                style="width: 150px; height: 100px;"></td>
                        <td class="product-name">{{cp.product.name}} X {{cp.quantity}}</td>
                        <td class="product-total">Rs.{{cp.subtotal}}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td></td>
                        <td class="product-name order-total">Order Total</td>
                        <td class="product-total order-total">Rs.{{cart.total}}</td>
                    </tr>


                </tbody>
            </table>
