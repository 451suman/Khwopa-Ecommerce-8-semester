{% extends 'customer/base.html' %}
{% block content %}
<section class="page-content">
    <!-- PAGE-BANNER START -->
    <div class="page-banner-area photo-3 margin-bottom-80">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-banner-menu">
                        <h2 class="page-banner-title">Shopping Cart</h2>
                        <ul>
                            <li>Order List</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- PAGE-BANNER END -->
    <!-- SHOPPING-CART-AREA START -->
    <div class="shopping-cart-area margin-bottom-80">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-content table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th class="product-thumbnail">SN</th>
                                    <th class="product-name">Order Id</th>
                                    <th class="product-edit">Amount</th>
                                    <th class="product-price">Order On</th>
                                    <th class="product-quantity">status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in orders %}
                                <tr>
                                    <td class="product-remove">{{forloop.counter}}</td>
                                    <td class="product-remove"><a
                                            href="{% url 'order_detail' order.id %}">#{{order.id}}</a></td>
                                    <td class="product-name">{{order.total}}</td>
                                    <td class="product-edit"> {{order.created_at|timesince}}</td>
                                    <td class="product-price">
                                       <span 
                                        {% if order.order_status == "Order Received" %}
                                            style="color: #007bff;"
                                        {% elif order.order_status == "Order Processing" %}
                                            style="color: #17a2b8;"
                                        {% elif order.order_status == "On the way" %}
                                            style="color: #ffc107;"
                                        {% elif order.order_status == "Order Completed" %}
                                            style="color: #28a745;"
                                        {% elif order.order_status == "Order Canceled" %}
                                            style="color: #dc3545;"
                                        {% endif %}
                                    >
                                        {{ order.order_status }}
                                    </span>


                                    </td>

                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- SHOPPING-CART-AREA END -->

</section>
{% endblock %}
